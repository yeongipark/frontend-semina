<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      h1 {
        color: #0056b3;
        margin-bottom: 20px;
      }

      p {
        margin: 20px 0;
      }

      a {
        color: #d63447;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>환영합니다!</h1>
    <p>
      이것은 당신의 첫번째 CSS 페이지입니다. CSS는 웹 페이지에 멋진 스타일을
      추가할 수 있습니다.
    </p>
    <a href="https://www.google.com">더 알아보기</a>
  </body>
</html>
